    <body>
        <ul id="lista"></ul>
    </body>
    <script>
       function pares(x, y)
        { 
            var pares= [];
            for(i=x; i<=y; i++)
            {
                if(i%2==0){
                pares.push(i);
                }
                
            }
            return pares.toString();
        }
                var result = pares(32, 321);
                var resultado_array = result.split(",");
                    resultado_array.forEach(function(numero) {
                var element_li = document.createElement("LI"); 
                    element_li.innerHTML = numero;
                    document.getElementById("lista").appendChild(element_li);
            });
    </script>
